<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flex layouts</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>


  <div class="overlay"></div>
<section class="main-wrapper">
<!--THIS IS THE HEADER-->
  <header class="main-header">
    <div class="logo"></div>
    <nav class="main-nav">
        <!--We want to hide these links on mobile-->
        <ul>
            <li>About</li>
            <li>Tour</li>
            <li>Pricing</li>
            <li>Blog</li>
            <li>Contact</li>
        </ul>
    </nav>
    <!--We will show this HAM on mobile -->
    <img class="ham"  src="./img/HAM.png" alt="Menu Button" >
    <!--Hide sign up on mobile-->
    <button class="header-cta">Sign Up</button>
  </header>

  <h1 class="tagline">Breaking the limits starts from here</h1>
  <button class="tour-cta">Take a tour</button>
</section>

<!--END OF MAIN WRAPPER-->
</body>
</html>
